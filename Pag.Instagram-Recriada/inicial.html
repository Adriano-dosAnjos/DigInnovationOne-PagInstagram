<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" sizes="50x50" href="Imagens/instagram logomarca.png" class="icone">
        <title>Instagram</title>
    </head>
    <body>
        <div class="intagram-wrapper"> 
            <div class="instagram-phone">
                <img src="Imagens/Home-Instagram-Mobile.png" alt="tela home do instagram em um mobile">
                
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="Imagens/instagram logotipo.png" class ="instagram-logo" alt="logotipo Instagram">
                    <div class="profile-photo">
                        <img src="Imagens/avatarr.jpg" alt="foto de perfil do usuario">
                    </div>
                    <a href="#" class="instagram-login">Continue como adrianjooss </a>
                    <a href="https://www.instagram.com/?hl=pt-br" class="instagram-logout"> Remover Conta </a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é adrianjooss? </p>
                    <p class="not-account">
                        <a href="https://www.instagram.com/?hl=pt-br" class="link-blue"> Alterar contas </a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue"> Inscreva-se </a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo </p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
